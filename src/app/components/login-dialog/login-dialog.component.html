<div class="confirm-dialog" *ngIf="open">
<div class="background" (click)="toggleLoginDialog()">

</div>
<div class="dialog">
    <div class="row">
        <div class="col-lg-12">
            <p class="title">LOGIN</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 username">
            <input type="text" class="form-control" name="" id="username" aria-describedby="helpId" placeholder="Username">
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 password">
            <input type="password" class="form-control" name="" id="password" aria-describedby="helpId" placeholder="Password">
            <i class="fas fa-key"></i>
            <i class="fas fa-eye-slash"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 forgot-password">
            <p ><a href="javascript:void(0)" (click)="toggleRegisterDialog()">Do you have account?</a> Or <a href="">forgot password?</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary">LOGIN</button>
        </div>
    </div>
</div>
</div>
<app-register-dialog (closeDialog)="setOpenRegister($event)" [open]="open_register"></app-register-dialog>

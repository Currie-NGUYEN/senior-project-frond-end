<div class="confirm-dialog" *ngIf="open">
<div class="background" (click) = "toggleConfirmDialog()">

</div>
<div class="dialog">
    <div class="row">
        <div class="col-lg-12">
            <p>
                Are you sure to book an appointment at <span class="hight-light">{{convertTimeService.intToTime(time_period.startAt)}}</span> to <span class="hight-light">{{convertTimeService.intToTime(time_period.endAt)}}</span> on <span class="hight-light">{{thatDay | date:'EEEE, MMMM d, y'}}</span>?
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <button type="button" class="btn btn-primary" (click) = "confirmOK()">Confirm</button>
        </div>
        <div class="col-lg-6">
            <button type="button" (click)="toggleConfirmDialog()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
</div>

<div class="confirm-dialog" *ngIf="open">
    <div class="background" (click)="toggleConfirmDialog()">

    </div>
    <div class="dialog">
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Are you sure to book an appointment at <span class="hight-light">{{timeBook.startTime+7*60*60*1000 | date:'HH:mm'}}</span> to <span class="hight-light">{{timeBook.endTime+7*60*60*1000 | date:'HH:mm'}}</span> on <span class="hight-light">{{timeBook.startTime | date:'MMMM d, y'}}</span>?
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" (click)="confirmOK()">Confirm</button>
            </div>
            <div class="col-lg-6">
                <button type="button" (click)="toggleConfirmDialog()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</div>

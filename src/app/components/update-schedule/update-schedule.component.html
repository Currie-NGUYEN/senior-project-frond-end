<div class="confirm-dialog" *ngIf="open">
    <div class="background" (click)="toggleUpdateDialog()">

    </div>
    <div class="dialog col-lg-4">
        <div class="row">
            <div class="col-lg-12 title">
                <p>SET UP YOUR SCHEDULE</p>
            </div>
        </div>
        <div class="row text-center" *ngIf="message!=null">
            <div class="col-lg-12">
                <span class="badge badge-warning">{{message}}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="">Time per appointment</label>
                <select name="" id="" class="form-control" [(ngModel)]="timePerAppointment" (change)="changeTimePerAppointment($event.target.value)">
                    <option *ngFor="let timePerAppointment of timePerAppointments" [value]="timePerAppointment">{{timePerAppointment}}
                    </option>
                </select>
                <small id="helpId" class="form-text text-muted">(Minute)</small>
            </div>
            <div class="form-group col-lg-6">
                <label for="">Pre booking</label>
                <select name="" id="" class="form-control" [(ngModel)]="preBook" (change)="changePreBook($event.target.value)">
                    <option value="{{preBook}}" *ngFor="let preBook of preBooks">{{preBook}}</option>
                </select>
                <small id="helpId" class="form-text text-muted">(Week)</small>
            </div>
            <div class="form-group col-lg-6">
                <label for="">Working time start at</label>
                <select name="" id="" class="form-control" [(ngModel)]="startAt" (change)="changeStartAt($event.target.value)">
                    <option value="{{time}}" *ngFor="let time of times">{{convertTimeService.intToTime(time)}}</option>
                </select>
                <small id="helpId" class="form-text text-muted">(hh:mm)</small>
            </div>
            <div class="form-group col-lg-6">
                <label for="">Working time end at</label>
                <select name="" id="" class="form-control" [(ngModel)]="endAt" (change)="changeEndAt($event.target.value)">
                    <option value="{{time}}" *ngFor="let time of times">{{convertTimeService.intToTime(time)}}</option>
                </select>
                <small id="helpId" class="form-text text-muted">(hh:mm)</small>
            </div>

        </div>
        <div class="row buttons">
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" (click)="updateSchedule()">CREATE</button>
            </div>
            <div class="col-lg-6" style="text-align: left;">
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</div>

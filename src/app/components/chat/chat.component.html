<div class="container padding-15px">
    <div class="row box-messages">
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12 title">
                    <p>List messages</p>
                </div>
                <div class="col-lg-12">
                    <div class="row conversation">
                        <div class="col-lg-3">
                            <img src="assets/images/doctor1.jpg" width="50px" height="50px" class="rounded-circle" alt="">
                        </div>
                        <div class="col-lg-9">
                            <div class="col-lg-12 name">
                                <span>Name doctor</span>
                            </div>
                            <div class="col-lg-12 last-message">
                                <span>You: Thanks!</span>
                            </div>
                        </div>
                    </div>
                    <div class="row conversation">
                        <div class="col-lg-3">
                            <img src="assets/images/doctor1.jpg" width="50px" height="50px" class="rounded-circle" alt="">
                        </div>
                        <div class="col-lg-9">
                            <div class="col-lg-12 name">
                                <span>Name doctor</span>
                            </div>
                            <div class="col-lg-12 last-message">
                                <span>You: Thanks!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 box-chat">
            <div class="row">
                <div class="col-lg-12 title">
                    <p>Chat</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <img src="assets/images/doctor1.jpg" width="30px" height="30px" class="rounded-circle" alt="">
                </div>
                <div class="col-lg-11 name-chat">
                    <p>Name doctor</p>
                </div>
                <div class="col-lg-12">
                    <hr>
                </div>
            </div>
            <div class="row message">
                <div class="col-lg-1">
                    <img src="assets/images/doctor1.jpg" width="30px" height="30px" class="rounded-circle" alt="">
                </div>
                <div class="col-lg-7 text-message">
                    <p>asdasdasdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaasddddddd</p>
                </div>
            </div>
            <div class="row message my-message">
                <div class="col-lg-7 text-message">
                    <p>asdasdasdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaasddddddd</p>
                </div>
                <div class="col-lg-1">
                    <img src="assets/images/doctor1.jpg" width="30px" height="30px" class="rounded-circle" alt="">
                </div>
            </div>
            <div class="row input-box ">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-1 upload-image">
                            <label for="upload"><i class="fas fa-image"></i></label>
                            <input type="file" id="upload" style="display: none">
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Type your message here">
                        </div>
                        <div class="col-lg-2 button-send">
                            <button type="button" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 information">
            <div class="row">
                <div class="col-lg-12 title">
                    <p>Information</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img src="assets/images/doctor1.jpg" width="100px" height="100px" class="rounded-circle" alt="">
                    <p class="name">Dr. Abc</p>
                    <p class="specialist">specialist</p>
                </div>
            </div>
        </div>
    </div>
</div>

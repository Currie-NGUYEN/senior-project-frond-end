<div class="row">
    <!-- <div class="col-lg-12">
        <h3> <span class="badge badge-info">Filter</span></h3>
    </div> -->
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="textSearch" placeholder="Type username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2" (click)="search()"><i
                                class="fas fa-search"></i></span>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <table>
                    <tr>
                        <td>
                            <span>Sort by:</span>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="sortBy" (change)="setSortBy($event.target.value)">
                                <option value="lastest">Lastest</option>
                                <option value="oldest">Oldest</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- <div class="col-lg-2">
                <button type="button" class="btn btn-primary" (click)="search()">SEARCH</button>
            </div> -->
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Certificate Image</th>
                    <th scope="col">Phone number</th>
                    <!-- <th scope="col">Email</th> -->
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of result; let i =index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{doctor.account.account.username}}</td>
                    <td>Dr. {{doctor.account.name}}</td>
                    <td><img [src]="doctor.certificate" width="200px" alt=""></td>
                    <td>{{doctor.account.phoneNumber}}</td>
                    <!-- <td>{{doctor.account.email}}</td> -->
                    <td>
                        <button type="button" class="btn btn-primary" (click)="approve(doctor.account.account.username)"><i class="far fa-check-square"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row page-number">
    <div class="col-lg-2">
        <table>
            <tr>
                <td>
                    <span>Page:</span>
                </td>
                <td>
                    <select class="form-control">
                        <option>1 of 1</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</div>

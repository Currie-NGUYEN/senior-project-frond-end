<div class="row">
    <!-- <div class="col-lg-12">
        <h3> <span class="badge badge-info">Filter</span></h3>
    </div> -->
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="textSearch" placeholder="Type username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2" (click)="search()"><i
                                        class="fas fa-search"></i></span>
                    </div>
                </div>
                <!-- <input type="text" class="form-control" [(ngModel)]="textSearch" name="" id="" aria-describedby="helpId" placeholder="Search..."> -->
            </div>
            <div class="col-lg-3">
                <table>
                    <tr>
                        <td>
                            <span>Role:</span>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="role" (change)="setRole($event.target.value)">
                                <option value="all">All</option>
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-3">
                <table>
                    <tr>
                        <td>
                            <span>Status:</span>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="status" (change)="setStatus($event.target.value)">
                                <option value="all">All</option>
                                <option value="false">Active</option>
                                <option value="true">Banned</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- <div class="col-lg-2">
                <button type="button" class="btn btn-primary" (click)="search()">SEARCH</button>
            </div> -->
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Create at</th>
                    <th scope="col">Role</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of data; let i =index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{account.username}}</td>
                    <td>{{account.create_at | date:'MMM-dd-y'}}</td>
                    <td><span style="width: 100px;padding:10px 0px;" [class]="account.roles[0].role_name=='ROLE_DOCTOR'?'badge badge-warning':'badge badge-primary'">{{account.roles[0].role_name=="ROLE_DOCTOR"?'DOCTOR':'PATIENT'}}</span></td>
                    <td><span style="width: 70px;padding:5px 0px;" [class]="account.is_banded?'badge badge-danger':'badge badge-success'">{{account.is_banded?'Banned':'Active'}}</span></td>
                    <td>
                        <button type="button" *ngIf="account.roles[0].role_name=='ROLE_DOCTOR'" class="btn btn-info" [routerLink]="['doctor/'+account.username+'/detail']" routerLinkActive="router-link-active"><i class="far fa-arrow-alt-circle-right"></i></button>
                        <button type="button" *ngIf="account.roles[0].role_name=='ROLE_PATIENT'" class="btn btn-info" [routerLink]="['patient/'+account.username+'/detail']" routerLinkActive="router-link-active"><i class="far fa-arrow-alt-circle-right"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row page-number">
    <div class="col-lg-2">
        <table>
            <tr>
                <td>
                    <span>Page:</span>
                </td>
                <td>
                    <select class="form-control">
                        <option>{{currentPage+1}} of {{totalPages}}</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</div>

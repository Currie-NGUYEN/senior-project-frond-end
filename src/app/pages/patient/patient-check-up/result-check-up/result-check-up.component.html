<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <label class="frame-border title-feature">
                RESULT
            </label>
        </div>
    </div>
</div>

<div class="container margin-bottom">
    <div class="row margin-bottom ">
        <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-primary" (click)="tryAgain()">Upload</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 frame-border padding-15px">
            <div class="row center">
                <div class="col-lg-6 ">
                    <img [src]="'http://localhost:8080/api/utility/image/'+imageName" class="img-fluid img-thumbnail" alt="">
                </div>

                <div class="col-lg-6 label-diseases">
                    <div class="row margin-bottom" *ngIf="imageName!=null" style="margin-bottom: 30px;">
                        <div class="col-lg-12 chart">
                            <canvas baseChart width="500" height="500" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                            </canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row" *ngFor="let disease of diseases; let i = index">
                                <div class="col-lg-12 box_name " data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
                                    <div class="row">
                                        <div class="col-lg-10 name_disease">
                                            <span [class]="'color-bar-'+(i+1) + ' margin-right-15px'"></span>
                                            <span>
                                                {{disease.name}}
                                            </span>
                                        </div>
                                        <div class="col-lg-2">
                                            <i class="fas fa-chevron-down"> </i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 collapse" [id]="'collapse'+i">
                                    <p class="text-left padding-15px">
                                        {{disease.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

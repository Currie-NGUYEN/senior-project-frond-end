<div class="container">
    <div class="row" style="padding: 25px 0px;">
        <div class="col-lg-12">
            <p class="title">
                RESULT FROM YOUR IMAGE
                <br>
                <span class="note">(This result's just a prediction.)</span>
            </p>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6 chart">
      <canvas baseChart width="500" height="500"
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    <div class="col-lg-6 label-diseases">
        <div class="row" *ngIf="imageName!=null" style="margin-bottom: 30px;">
            <div class="col-lg-12">
                <img [src]="'http://localhost:8080/api/utility/image/'+imageName" class="img-fluid img-thumbnail" alt="">
            </div>
        </div>
        <div class="row" *ngFor="let disease of diseases; let i = index">
            <div class="col-lg-3">
                <span [class] = "'color-bar-'+(i+1)"></span>
            </div>
            <div class="col-lg-9 box_name"  data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
                <div class="row">
                    <div class="col-lg-10 name_disease">
                        <span> 
                            {{disease.name}} 
                        </span>
                    </div>
                    <div class="col-lg-2">
                        <i class="fas fa-chevron-down" > </i>
                    </div>
                </div>              
            </div>
            <div class="col-lg-12 collapse" [id]="'collapse'+i">
                <p class="text-left">
                    {{disease.description}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" (click)="tryAgain()">Try again</button>
            </div>
        </div>
    </div>
</div>

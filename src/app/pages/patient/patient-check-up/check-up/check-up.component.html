<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <label for="file_upload"><img
                [src] = "image!=null?URL+image:'assets/images/no-image.png'"
                 width="300px" class="" alt="" ></label>
            <input type="file" id="file_upload" (change) = "uploadImage($event.target.files[0])">
            
            <button type="button" class="btn btn-primary" (click)="checkUp()" [disabled]="disabled" >
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isloading"></span>
                Diagnose {{isloading?'...':''}}
            </button>
        </div>
    </div>
</div>
